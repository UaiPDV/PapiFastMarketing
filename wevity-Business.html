<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Wevity para Empresas — Potencialize seu Negócio</title>

		<!-- Tailwind CDN -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Google Fonts: Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<style>
			/* Estilos base e animações */
			body {
				font-family: 'Inter', sans-serif;
				background: #0f0f11;
				color: #fff;
				transition: background 0.3s, color 0.3s;
			}
			.glass {
				background: rgba(255, 255, 255, 0.04);
				border: 1px solid rgba(255, 255, 255, 0.08);
				transition: all 0.3s ease;
			}
			.header-bg {
				background: rgba(15, 15, 17, 0.8);
				border-bottom: 1px solid rgba(255, 255, 255, 0.08);
			}
			.glass:hover {
				transform: translateY(-5px);
				background: rgba(255, 255, 255, 0.08);
			}
			.accent {
				background: linear-gradient(90deg, #f97316, #ef4444);
				color: white;
				transition: all 0.2s ease-in-out;
			}
			.accent:hover {
				opacity: 0.95;
				transform: scale(1.05) translateY(-2px);
				box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
			}
			.button-animation {
				transition: all 0.2s ease-in-out;
			}
			.button-animation:hover {
				transform: scale(1.05) translateY(-2px);
			}

			/* Animação do link do menu */
			.nav-link {
				position: relative;
				padding-bottom: 5px;
				transition: color 0.3s ease;
			}
			.nav-link:hover {
				color: #f97316;
			}
			.nav-link::after {
				content: '';
				position: absolute;
				width: 100%;
				transform: scaleX(0);
				height: 2px;
				bottom: 0;
				left: 0;
				background-color: #f97316;
				transform-origin: bottom right;
				transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
			}
			.nav-link:hover::after {
				transform: scaleX(1);
				transform-origin: bottom left;
			}
			
			/* Modo claro */
			body.light-theme {
				background: #f8fafc;
				color: #1e293b;
			}
			body.light-theme .glass {
				background: rgba(255, 255, 255, 0.8);
				border: 1px solid rgba(0, 0, 0, 0.08);
			}
			body.light-theme .header-bg {
				background: rgba(248, 250, 252, 0.8);
				border-bottom: 1px solid rgba(0, 0, 0, 0.08);
			}
			body.light-theme .glass:hover {
				background: rgba(255, 255, 255, 1);
			}
			body.light-theme .accent {
				background: linear-gradient(90deg, #fb923c, #ef4444);
				color: white !important;
			}
			body.light-theme .accent:hover {
				box-shadow: 0 8px 25px rgba(251, 146, 60, 0.4);
			}
			body.light-theme .text-white { color: #1e293b !important; }
			body.light-theme .text-white\/80 { color: rgba(30, 41, 59, 0.8) !important; }
			body.light-theme .text-white\/70 { color: rgba(30, 41, 59, 0.7) !important; }
			body.light-theme .text-white\/50 { color: rgba(30, 41, 59, 0.5) !important; }
			body.light-theme .border-white\/10 { border-color: rgba(0, 0, 0, 0.1); }
			body.light-theme .bg-white\/5 { background: rgba(0, 0, 0, 0.03); }
			body.light-theme .feature-icon { color: #f97316; background: #ffedd5; }
			
			/* Animação de entrada */
			.reveal {
				opacity: 0;
				transform: translateY(30px);
				transition: opacity 0.8s ease-out, transform 0.8s ease-out;
				will-change: opacity, transform;
			}
			.reveal.visible {
				opacity: 1;
				transform: translateY(0);
			}

			/* Menu mobile animado */
			#mobile-menu {
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
			}
			#mobile-menu.open {
				max-height: 30rem;
			}
			body.menu-open {
				overflow: hidden;
			}
		</style>
	</head>
	<body class="antialiased">
		<!-- NAV -->
		<header class="sticky top-0 z-40 header-bg backdrop-blur-lg">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex items-center justify-between h-16">
					<div class="flex items-center gap-3">
						<img
							id="logo"
							src="img/logo-semfundo.png"
							alt="Wevity"
							class="h-10 w-10 rounded-full object-cover bg-white"
						/>
						<span class="font-semibold tracking-tight text-lg"
							>Wevity</span
						>
					</div>

					<nav
						id="nav-desktop"
						class="hidden md:flex items-center gap-8 text-sm"
					>
						<a href="#features" class="nav-link">Funcionalidades</a>
						<a href="#how-it-works" class="nav-link">Como Funciona</a>
						<a href="index.html" class="nav-link">Para Clientes</a>
					</nav>

					<div class="flex items-center gap-3">
						<a
							href="#cta"
							class="hidden sm:inline-flex px-4 py-2 rounded-xl accent shadow-lg button-animation"
							>Agendar Demo</a
						>
						<button
							id="theme-toggle"
							class="inline-flex items-center justify-center h-10 w-10 rounded-xl border border-white/10 bg-white/10 hover:bg-white/20 transition"
						>
							<svg
								id="theme-icon-light"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
								></path>
							</svg>
							<svg
								id="theme-icon-dark"
								class="h-5 w-5 hidden"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
								></path>
							</svg>
						</button>
						<button
							id="btn-mobile"
							class="md:hidden inline-flex items-center justify-center rounded-xl border border-white/10 p-2"
						>
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
							>
								<path
									d="M4 6h16M4 12h16M4 18h16"
									stroke="currentColor"
									stroke-width="2"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>

			<!-- Mobile menu -->
			<div id="mobile-menu" class="md:hidden border-t border-white/10">
				<div class="px-4 py-3 space-y-2">
					<a
						href="#features"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Funcionalidades</a
					>
					<a
						href="#how-it-works"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Como Funciona</a
					>
					<a
						href="index.html"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Para Clientes</a
					>
				</div>
			</div>
		</header>

		<main>
			<!-- HERO -->
			<section class="relative overflow-hidden">
				<div
					class="absolute inset-0 -z-10 opacity-30 bg-[radial-gradient(ellipse_at_top,rgba(251,146,60,0.45),transparent_40%),radial-gradient(ellipse_at_bottom,rgba(239,68,68,0.35),transparent_40%)]"
				></div>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-20 lg:py-32">
					<div class="text-center">
						<h1 id="hero-title" class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight tracking-tighter"></h1>
						<p id="hero-subtitle" class="mt-4 text-white/80 max-w-3xl mx-auto text-lg"></p>
						<div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
							<a id="hero-cta-button" href="#cta" class="button-animation text-center w-full sm:w-auto justify-center px-8 py-3 rounded-xl accent shadow-lg font-semibold"></a>
							<a id="hero-secondary-button" href="#features" class="button-animation text-center w-full sm:w-auto justify-center px-8 py-3 rounded-xl bg-white/10 hover:bg-white/15"></a>
						</div>
					</div>
				</div>
			</section>

			<!-- STATS -->
			<section class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2 id="stats-title" class="text-center text-3xl font-bold"></h2>
					<div id="stats-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10 max-w-4xl mx-auto">
						<!-- Stats will be injected here -->
					</div>
				</div>
			</section>
			
			<!-- FEATURES -->
			<section id="features" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="text-center max-w-3xl mx-auto">
						<h2 id="features-title" class="text-3xl md:text-4xl font-bold"></h2>
						<p id="features-subtitle" class="mt-4 text-white/70"></p>
					</div>
					<div id="features-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">
						<!-- Features will be injected here -->
					</div>
				</div>
			</section>

			<!-- HOW IT WORKS -->
			<section id="how-it-works" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2 id="how-it-works-title" class="text-center text-3xl md:text-4xl font-bold"></h2>
					<div id="how-it-works-container" class="relative mt-12 grid md:grid-cols-2 lg:grid-cols-4 gap-4">
						 <!-- Steps will be injected here -->
					</div>
				</div>
			</section>

			<!-- FOR CLIENTS -->
			<section id="for-clients-section" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="rounded-3xl glass p-8 md:p-12">
						<div class="grid md:grid-cols-2 gap-8 items-center">
							<div class="text-center md:text-left">
								<p class="font-semibold text-orange-400">Você é um cliente?</p>
								<h2 id="for-clients-title" class="text-2xl md:text-3xl font-extrabold tracking-tighter mt-2"></h2>
								<p id="for-clients-description" class="mt-3 text-white/80"></p>
							</div>
							<div class="mt-6 md:mt-0 flex justify-center md:justify-end">
								<a id="for-clients-button" href="index.html" class="button-animation inline-flex items-center justify-center gap-2 w-full sm:w-auto px-8 py-3 rounded-xl accent shadow-lg font-semibold transition"></a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- CTA FINAL -->
			<section id="cta" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
					<h2 id="cta-title" class="text-3xl md:text-4xl font-extrabold tracking-tighter"></h2>
					<p id="cta-description" class="mt-3 text-white/80"></p>
					<div class="mt-8 flex justify-center">
						<a id="cta-button" href="#" class="button-animation inline-flex items-center justify-center gap-2 w-full sm:w-auto px-8 py-3 rounded-xl accent shadow-lg font-semibold transition"></a>
					</div>
				</div>
			</section>
		</main>

		<!-- FOOTER -->
		<footer class="py-10 border-t border-white/10">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
				<p class="text-sm text-white/50">
					© <span id="year"></span> Wevity. Todos os direitos
					reservados.
				</p>
			</div>
		</footer>

		<script>
			document.addEventListener('DOMContentLoaded', function () {
                // Função para carregar e popular o conteúdo do JSON
                async function loadContent() {
                    try {
                        const response = await fetch('content.json');
                        const content = await response.json();

                        // Hero
                        document.getElementById('hero-title').innerHTML = content.hero.title;
                        document.getElementById('hero-subtitle').innerHTML = content.hero.subtitle;
                        document.getElementById('hero-cta-button').innerHTML = content.hero.cta_button;
                        document.getElementById('hero-secondary-button').innerHTML = content.hero.secondary_button;

						// Stats
						document.getElementById('stats-title').innerHTML = content.stats.title;
						const statsContainer = document.getElementById('stats-container');
						content.stats.items.forEach(item => {
							statsContainer.innerHTML += `
								<div class="text-center glass rounded-2xl p-6">
									<div class="text-5xl font-extrabold accent bg-clip-text text-transparent">${item.value}</div>
									<div class="mt-2 text-white/70">${item.label}</div>
								</div>
							`;
						});


                        // Features
                        document.getElementById('features-title').innerHTML = content.features.title;
                        document.getElementById('features-subtitle').innerHTML = content.features.subtitle;
                        const featuresContainer = document.getElementById('features-container');
                        content.features.items.forEach(item => {
                            featuresContainer.innerHTML += `
                                <div class="glass p-6 rounded-2xl">
                                    <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-orange-500/10 text-orange-400 mb-4 feature-icon">${item.icon}</div>
                                    <h3 class="font-semibold text-lg">${item.title}</h3>
                                    <p class="text-white/70 mt-2 text-sm">${item.description}</p>
                                </div>`;
                        });
						
						// How it works
						document.getElementById('how-it-works-title').innerHTML = content.howItWorks.title;
						const howItWorksContainer = document.getElementById('how-it-works-container');
						content.howItWorks.steps.forEach(step => {
							howItWorksContainer.innerHTML += `
								<div class="glass p-6 rounded-2xl text-center">
									<div class="w-12 h-12 mx-auto flex items-center justify-center rounded-full accent font-bold text-xl mb-4">${step.id}</div>
									<h3 class="font-semibold text-lg">${step.title}</h3>
									<p class="text-white/70 mt-2 text-sm">${step.description}</p>
								</div>
							`;
						});

						// For Clients
						document.getElementById('for-clients-title').innerHTML = content.forClients.title;
						document.getElementById('for-clients-description').innerHTML = content.forClients.description;
						document.getElementById('for-clients-button').innerHTML = content.forClients.button;

                        // CTA
                        document.getElementById('cta-title').innerHTML = content.cta.title;
                        document.getElementById('cta-description').innerHTML = content.cta.description;
                        document.getElementById('cta-button').innerHTML = content.cta.button;

                    } catch (error) {
                        console.error('Error loading content:', error);
                    }
                }
                loadContent();

				// --- SCRIPTS EXISTENTES ---
				// Menu mobile
				const mobileMenu = document.getElementById('mobile-menu');
				const mobileBtn = document.getElementById('btn-mobile');
				const navLinks = document.querySelectorAll(
					'#mobile-menu a, #nav-desktop a'
				);

				const closeMenu = () => {
					mobileMenu.classList.remove('open');
					document.body.classList.remove('menu-open');
				};

				mobileBtn.addEventListener('click', function () {
					mobileMenu.classList.toggle('open');
					document.body.classList.toggle('menu-open');
				});

				navLinks.forEach((link) => {
					link.addEventListener('click', () => {
						closeMenu();
					});
				});

				document.getElementById('year').textContent = new Date().getFullYear();

				// Theme toggle
				const themeToggle = document.getElementById('theme-toggle');
				const lightIcon = document.getElementById('theme-icon-light');
				const darkIcon = document.getElementById('theme-icon-dark');

				const applyTheme = (theme) => {
					if (theme === 'light') {
						document.body.classList.add('light-theme');
						lightIcon.classList.add('hidden');
						darkIcon.classList.remove('hidden');
					} else {
						document.body.classList.remove('light-theme');
						lightIcon.classList.remove('hidden');
						darkIcon.classList.add('hidden');
					}
				};

				const savedTheme = localStorage.getItem('theme') || 'dark';
				applyTheme(savedTheme);

				themeToggle.addEventListener('click', function () {
					const isLight = document.body.classList.toggle('light-theme');
					const newTheme = isLight ? 'light' : 'dark';
					localStorage.setItem('theme', newTheme);
					applyTheme(newTheme);
				});

				// Scroll animation
				const observer = new IntersectionObserver(
					(entries) => {
						entries.forEach((entry) => {
							if (entry.isIntersecting) {
								entry.target.classList.add('visible');
							}
						});
					},
					{ threshold: 0.1 }
				);
				document
					.querySelectorAll('.reveal')
					.forEach((el) => observer.observe(el));

			});
		</script>
	</body>
</html>
