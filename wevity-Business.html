<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Wevity para Empresas — Potencialize seu Negócio</title>

		<!-- Tailwind CDN -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Google Fonts: Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<style>
			/* Estilos base e animações */
			body {
				font-family: 'Inter', sans-serif;
				background: #0f0f11;
				color: #fff;
				transition: background 0.3s, color 0.3s;
			}
			.glass {
				background: rgba(255, 255, 255, 0.04);
				border: 1px solid rgba(255, 255, 255, 0.08);
				transition: all 0.3s ease;
			}
			.header-bg {
				background: rgba(15, 15, 17, 0.8);
				border-bottom: 1px solid rgba(255, 255, 255, 0.08);
			}
			.glass:hover {
				transform: translateY(-5px);
				background: rgba(255, 255, 255, 0.08);
			}
			.accent {
				background: linear-gradient(90deg, #f97316, #ef4444);
				color: white;
				transition: all 0.2s ease-in-out;
			}
			.accent:hover {
				opacity: 0.95;
				transform: scale(1.05) translateY(-2px);
				box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
			}
			.button-animation {
				transition: all 0.2s ease-in-out;
			}
			.button-animation:hover {
				transform: scale(1.05) translateY(-2px);
			}

			/* Animação do link do menu */
			.nav-link {
				position: relative;
				padding-bottom: 5px;
				transition: color 0.3s ease;
			}
			.nav-link:hover {
				color: #f97316;
			}
			.nav-link::after {
				content: '';
				position: absolute;
				width: 100%;
				transform: scaleX(0);
				height: 2px;
				bottom: 0;
				left: 0;
				background-color: #f97316;
				transform-origin: bottom right;
				transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
			}
			.nav-link:hover::after {
				transform: scaleX(1);
				transform-origin: bottom left;
			}
			
			/* Modo claro */
			body.light-theme {
				background: #f8fafc;
				color: #1e293b;
			}
			body.light-theme .glass {
				background: rgba(255, 255, 255, 0.8);
				border: 1px solid rgba(0, 0, 0, 0.08);
			}
			body.light-theme .header-bg {
				background: rgba(248, 250, 252, 0.8);
				border-bottom: 1px solid rgba(0, 0, 0, 0.08);
			}
			body.light-theme .glass:hover {
				background: rgba(255, 255, 255, 1);
			}
			body.light-theme .accent {
				background: linear-gradient(90deg, #fb923c, #ef4444);
				color: white !important;
			}
			body.light-theme .accent:hover {
				box-shadow: 0 8px 25px rgba(251, 146, 60, 0.4);
			}
			body.light-theme .text-white { color: #1e293b !important; }
			body.light-theme .text-white\/80 { color: rgba(30, 41, 59, 0.8) !important; }
			body.light-theme .text-white\/70 { color: rgba(30, 41, 59, 0.7) !important; }
			body.light-theme .text-white\/50 { color: rgba(30, 41, 59, 0.5) !important; }
			body.light-theme .border-white\/10 { border-color: rgba(0, 0, 0, 0.1); }
			body.light-theme .bg-white\/5 { background: rgba(0, 0, 0, 0.03); }
			body.light-theme .feature-icon { color: #f97316; background: #ffedd5; }
			.unselectable {
				-webkit-user-select: none; /* Safari */
				-ms-user-select: none; /* IE 10+ */
				user-select: none; /* Standard */
			}
			
			/* Animação de entrada */
			.reveal {
				opacity: 0;
				transform: translateY(30px);
				transition: opacity 0.8s ease-out, transform 0.8s ease-out;
				will-change: opacity, transform;
			}
			.reveal.visible {
				opacity: 1;
				transform: translateY(0);
			}

			/* Menu mobile animado */
			#mobile-menu {
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
			}
			#mobile-menu.open {
				max-height: 30rem;
			}
			body.menu-open {
				overflow: hidden;
			}
		</style>
	</head>
	<body class="antialiased">
		<!-- NAV -->
		<header class="sticky top-0 z-40 header-bg backdrop-blur-lg">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex items-center justify-between h-16">
					<div class="flex items-center gap-3">
						<img
							id="logo"
							src="img/logo-semfundo.png"
							alt="Wevity"
							class="h-10 w-10 rounded-full object-cover bg-white"
						/>
						<span class="font-semibold tracking-tight text-lg"
							>Wevity</span
						>
					</div>

					<nav
						id="nav-desktop"
						class="hidden md:flex items-center gap-8 text-sm"
					>
						<a href="#features" class="nav-link">Funcionalidades</a>
						<a href="#how-it-works" class="nav-link">Como Funciona</a>
						<a href="index.html" class="nav-link">Para Clientes</a>
					</nav>

					<div class="flex items-center gap-3">
						<a
							href="#cta"
							class="hidden sm:inline-flex px-4 py-2 rounded-xl accent shadow-lg button-animation"
							>Agendar Demo</a
						>
						<button
							id="theme-toggle"
							class="inline-flex items-center justify-center h-10 w-10 rounded-xl border border-white/10 bg-white/10 hover:bg-white/20 transition"
						>
							<svg
								id="theme-icon-light"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
								></path>
							</svg>
							<svg
								id="theme-icon-dark"
								class="h-5 w-5 hidden"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
								></path>
							</svg>
						</button>
						<button
							id="btn-mobile"
							class="md:hidden inline-flex items-center justify-center rounded-xl border border-white/10 p-2"
						>
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
							>
								<path
									d="M4 6h16M4 12h16M4 18h16"
									stroke="currentColor"
									stroke-width="2"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>

			<!-- Mobile menu -->
			<div id="mobile-menu" class="md:hidden border-t border-white/10">
				<div class="px-4 py-3 space-y-2">
					<a
						href="#features"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Funcionalidades</a
					>
					<a
						href="#how-it-works"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Como Funciona</a
					>
					<a
						href="index.html"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Para Clientes</a
					>
				</div>
			</div>
		</header>

		<main>
			<!-- HERO -->
			<section class="relative overflow-hidden">
				<div
					class="absolute inset-0 -z-10 opacity-30 bg-[radial-gradient(ellipse_at_top,rgba(251,146,60,0.45),transparent_40%),radial-gradient(ellipse_at_bottom,rgba(239,68,68,0.35),transparent_40%)]"
				></div>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-20 lg:py-32">
					<div class="text-center">
						<h1 id="hero-title" class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight tracking-tighter"></h1>
						<p id="hero-subtitle" class="mt-4 text-white/80 max-w-3xl mx-auto text-lg"></p>
						<div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
							<a id="hero-cta-button" href="#cta" class="button-animation text-center w-full sm:w-auto justify-center px-8 py-3 rounded-xl accent shadow-lg font-semibold"></a>
							<a id="hero-secondary-button" href="#features" class="button-animation text-center w-full sm:w-auto justify-center px-8 py-3 rounded-xl bg-white/10 hover:bg-white/15"></a>
						</div>
					</div>
				</div>
			</section>

			<!-- VALUE PROPOSITION -->
			<section id="value-proposition" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2 id="value-proposition-title" class="text-center text-3xl font-bold max-w-3xl mx-auto"></h2>
					<div id="value-proposition-container" class="grid sm:grid-cols-1 lg:grid-cols-3 gap-8 mt-12">
						<!-- Value propositions will be injected here -->
					</div>
				</div>
			</section>
			
			<!-- DETAILED FEATURES -->
			<section id="detailed-features" class="py-16 sm:py-20 border-t border-white/10 space-y-16">
				<!-- Feature 1 -->
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-2 gap-12 items-center reveal">
					<div id="detailed-feature-1-text">
						<h3 class="text-3xl font-bold"></h3>
						<p class="mt-4 text-white/80"></p>
						<ul class="mt-6 space-y-3"></ul>
					</div>
					<div class="bg-white/5 rounded-2xl p-4">
						<img id="detailed-feature-1-image" src="" alt="" class="rounded-xl shadow-lg"/>
					</div>
				</div>
				<!-- Feature 2 -->
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-2 gap-12 items-center reveal">
					<div class="bg-white/5 rounded-2xl p-4 md:order-last">
						<img id="detailed-feature-2-image" src="" alt="" class="rounded-xl shadow-lg"/>
					</div>
					<div id="detailed-feature-2-text">
						<h3 class="text-3xl font-bold"></h3>
						<p class="mt-4 text-white/80"></p>
						<ul class="mt-6 space-y-3"></ul>
					</div>
				</div>
			</section>

			<!-- FEATURES GRID -->
			<section id="features" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="text-center max-w-3xl mx-auto">
						<h2 id="features-title" class="text-3xl md:text-4xl font-bold"></h2>
						<p id="features-subtitle" class="mt-4 text-white/70"></p>
					</div>
					<div id="features-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">
						<!-- Features will be injected here -->
					</div>
				</div>
			</section>

			<!-- SCREENSHOTS -->
			<section id="screenshots" class="py-16 sm:py-20 border-t border-white/10 reveal overflow-hidden">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2 id="screenshots-title" class="text-2xl md:text-3xl font-bold"></h2>
					<p id="screenshots-subtitle" class="mt-2 text-white/70"></p>
					<div class="relative mt-10">
						<div id="carousel-wrapper-prints" class="overflow-hidden cursor-grab">
							<div id="carousel-track-prints" class="flex">
								<!-- Screenshots will be injected here -->
							</div>
						</div>
						<button id="prev-slide-prints" class="absolute top-1/2 -left-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
						</button>
						<button id="next-slide-prints" class="absolute top-1/2 -right-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
						</button>
					</div>
				</div>
			</section>

			<!-- TESTIMONIALS -->
			<section id="testimonials" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="text-center max-w-3xl mx-auto">
						<h2 id="testimonials-title" class="text-3xl md:text-4xl font-bold"></h2>
						<p id="testimonials-subtitle" class="mt-4 text-white/70"></p>
					</div>
					<div id="testimonials-container" class="grid lg:grid-cols-3 gap-8 mt-12">
						<!-- Testimonials will be injected here -->
					</div>
				</div>
			</section>

			<!-- FOR CLIENTS -->
			<section id="for-clients-section" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="rounded-3xl glass p-8 md:p-12">
						<div class="grid md:grid-cols-2 gap-8 items-center">
							<div class="text-center md:text-left">
								<p class="font-semibold text-orange-400">Você é um cliente?</p>
								<h2 id="for-clients-title" class="text-2xl md:text-3xl font-extrabold tracking-tighter mt-2"></h2>
								<p id="for-clients-description" class="mt-3 text-white/80"></p>
							</div>
							<div class="mt-6 md:mt-0 flex justify-center md:justify-end">
								<a id="for-clients-button" href="index.html" class="button-animation inline-flex items-center justify-center gap-2 w-full sm:w-auto px-8 py-3 rounded-xl accent shadow-lg font-semibold transition"></a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- CTA FINAL -->
			<section id="cta" class="py-16 sm:py-20 border-t border-white/10 reveal">
				<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
					<h2 id="cta-title" class="text-3xl md:text-4xl font-extrabold tracking-tighter"></h2>
					<p id="cta-description" class="mt-3 text-white/80"></p>
					<div class="mt-8 flex justify-center">
						<a id="cta-button" href="#" class="button-animation inline-flex items-center justify-center gap-2 w-full sm:w-auto px-8 py-3 rounded-xl accent shadow-lg font-semibold transition"></a>
					</div>
				</div>
			</section>
		</main>

		<!-- FOOTER -->
		<footer class="py-10 border-t border-white/10">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
				<p class="text-sm text-white/50">
					© <span id="year"></span> Wevity. Todos os direitos
					reservados.
				</p>
			</div>
		</footer>

		<script>
			document.addEventListener('DOMContentLoaded', function () {
                // Função para carregar e popular o conteúdo do JSON
                async function loadContent() {
                    try {
                        const response = await fetch('content.json');
                        const content = await response.json();

                        // Hero
                        document.getElementById('hero-title').innerHTML = content.hero.title;
                        document.getElementById('hero-subtitle').innerHTML = content.hero.subtitle;
                        document.getElementById('hero-cta-button').innerHTML = content.hero.cta_button;
                        document.getElementById('hero-secondary-button').innerHTML = content.hero.secondary_button;

						// Value Proposition
						document.getElementById('value-proposition-title').innerHTML = content.valueProposition.title;
						const valuePropositionContainer = document.getElementById('value-proposition-container');
						content.valueProposition.items.forEach(item => {
							valuePropositionContainer.innerHTML += `
								<div class="glass p-6 rounded-2xl">
                                    <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-orange-500/10 text-orange-400 mb-4 feature-icon">${item.icon}</div>
                                    <h3 class="font-semibold text-lg">${item.title}</h3>
                                    <p class="text-white/70 mt-2 text-sm">${item.description}</p>
                                </div>
							`;
						});

						// Detailed Features
						const feature1Text = document.getElementById('detailed-feature-1-text');
						feature1Text.querySelector('h3').innerHTML = content.detailedFeatures.feature1.title;
						feature1Text.querySelector('p').innerHTML = content.detailedFeatures.feature1.description;
						const feature1Points = feature1Text.querySelector('ul');
						content.detailedFeatures.feature1.points.forEach(point => {
							feature1Points.innerHTML += `<li class="flex items-center gap-3"><svg class="w-5 h-5 text-orange-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span class="text-white/80">${point}</span></li>`
						});
						document.getElementById('detailed-feature-1-image').src = content.detailedFeatures.feature1.image;
						document.getElementById('detailed-feature-1-image').alt = content.detailedFeatures.feature1.title;

						const feature2Text = document.getElementById('detailed-feature-2-text');
						feature2Text.querySelector('h3').innerHTML = content.detailedFeatures.feature2.title;
						feature2Text.querySelector('p').innerHTML = content.detailedFeatures.feature2.description;
						const feature2Points = feature2Text.querySelector('ul');
						content.detailedFeatures.feature2.points.forEach(point => {
							feature2Points.innerHTML += `<li class="flex items-center gap-3"><svg class="w-5 h-5 text-orange-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span class="text-white/80">${point}</span></li>`
						});
						document.getElementById('detailed-feature-2-image').src = content.detailedFeatures.feature2.image;
						document.getElementById('detailed-feature-2-image').alt = content.detailedFeatures.feature2.title;

                        // Features Grid
                        document.getElementById('features-title').innerHTML = content.features.title;
                        document.getElementById('features-subtitle').innerHTML = content.features.subtitle;
                        const featuresContainer = document.getElementById('features-container');
                        content.features.items.forEach(item => {
                            featuresContainer.innerHTML += `
                                <div class="flex gap-4">
									<div class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-lg bg-orange-500/10 text-orange-400 feature-icon">${item.icon}</div>
									<div>
										<h3 class="font-semibold">${item.title}</h3>
										<p class="text-white/70 mt-1 text-sm">${item.description}</p>
									</div>
                                </div>`;
                        });

						// Screenshots
						document.getElementById('screenshots-title').innerHTML = content.screenshots.title;
						document.getElementById('screenshots-subtitle').innerHTML = content.screenshots.subtitle;
						const screenshotsContainer = document.getElementById('carousel-track-prints');
						content.screenshots.items.forEach(item => {
							screenshotsContainer.innerHTML += `
								<div class="carousel-slide-prints w-full md:w-1/2 lg:w-1/3 flex-shrink-0 p-3">
									<div class="rounded-2xl overflow-hidden glass group h-full flex flex-col unselectable">
										<div class="aspect-[16/9] w-full bg-white/5 overflow-hidden">
											<img src="${item.image}" draggable="false" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"/>
										</div>
										<div class="p-4 text-sm text-white/80">${item.caption}</div>
									</div>
								</div>`;
						});
						initializeCarousel({ wrapperId: 'carousel-wrapper-prints', trackId: 'carousel-track-prints', slideClass: '.carousel-slide-prints', nextId: 'next-slide-prints', prevId: 'prev-slide-prints' });

						// Testimonials
						document.getElementById('testimonials-title').innerHTML = content.testimonials.title;
						document.getElementById('testimonials-subtitle').innerHTML = content.testimonials.subtitle;
						const testimonialsContainer = document.getElementById('testimonials-container');
						content.testimonials.items.forEach(item => {
							testimonialsContainer.innerHTML += `
								<div class="glass p-6 rounded-2xl text-center">
									<p class="text-white/80">“${item.quote}”</p>
									<div class="mt-4 font-semibold text-orange-400">${item.author}</div>
								</div>
							`;
						});

						// For Clients
						document.getElementById('for-clients-title').innerHTML = content.forClients.title;
						document.getElementById('for-clients-description').innerHTML = content.forClients.description;
						document.getElementById('for-clients-button').innerHTML = content.forClients.button;

                        // CTA
                        document.getElementById('cta-title').innerHTML = content.cta.title;
                        document.getElementById('cta-description').innerHTML = content.cta.description;
                        document.getElementById('cta-button').innerHTML = content.cta.button;

                    } catch (error) {
                        console.error('Error loading content:', error);
                    }
                }
                loadContent();

				// --- SCRIPTS EXISTENTES ---
				const mobileMenu = document.getElementById('mobile-menu');
				const mobileBtn = document.getElementById('btn-mobile');
				const navLinks = document.querySelectorAll('#mobile-menu a, #nav-desktop a');
				const closeMenu = () => { mobileMenu.classList.remove('open'); document.body.classList.remove('menu-open'); };
				mobileBtn.addEventListener('click', () => { mobileMenu.classList.toggle('open'); document.body.classList.toggle('menu-open'); });
				navLinks.forEach(link => link.addEventListener('click', () => closeMenu()));
				document.getElementById('year').textContent = new Date().getFullYear();

				const themeToggle = document.getElementById('theme-toggle');
				const lightIcon = document.getElementById('theme-icon-light');
				const darkIcon = document.getElementById('theme-icon-dark');
				const applyTheme = (theme) => {
					if (theme === 'light') { document.body.classList.add('light-theme'); lightIcon.classList.add('hidden'); darkIcon.classList.remove('hidden'); } 
					else { document.body.classList.remove('light-theme'); lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden'); }
				};
				const savedTheme = localStorage.getItem('theme') || 'dark';
				applyTheme(savedTheme);
				themeToggle.addEventListener('click', () => {
					const newTheme = document.body.classList.toggle('light-theme') ? 'light' : 'dark';
					localStorage.setItem('theme', newTheme);
					applyTheme(newTheme);
				});

				const observer = new IntersectionObserver((entries) => {
					entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); }});
				}, { threshold: 0.1 });
				document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
				
				// Lógica do Carrossel Avançado
				function initializeCarousel(config) {
					const carouselWrapper = document.getElementById(config.wrapperId);
					const track = document.getElementById(config.trackId);
					if (!track || track.children.length === 0) return;

					const originalSlides = Array.from(track.children);
					const nextButton = document.getElementById(config.nextId);
					const prevButton = document.getElementById(config.prevId);
					
					let slides = []; let currentIndex = 0; let slidesPerView = 3; let isDragging = false, startX = 0, startTranslate = 0;

					const setupCarousel = () => {
						slidesPerView = window.innerWidth < 768 ? 1 : window.innerWidth < 1024 ? 2 : 3;
						track.innerHTML = '';
						originalSlides.forEach(slide => track.appendChild(slide.cloneNode(true)));
						const slidesToCloneStart = originalSlides.slice(-slidesPerView);
						const slidesToCloneEnd = originalSlides.slice(0, slidesPerView);
						slidesToCloneEnd.forEach(slide => track.appendChild(slide.cloneNode(true)));
						slidesToCloneStart.reverse().forEach(slide => track.prepend(slide.cloneNode(true)));
						slides = Array.from(track.children);
						currentIndex = slidesPerView;
						updatePosition(false);
					};
					
					const updatePosition = (animate = true) => {
						if(slides.length === 0) return;
						const transitionTime = animate ? 0.4 : 0;
						track.style.transition = `transform ${transitionTime}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
						const slideWidth = slides[0].getBoundingClientRect().width;
						track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
					};

					const handleTransitionEnd = () => {
						if (currentIndex < slidesPerView) { currentIndex = originalSlides.length + currentIndex; updatePosition(false); }
						if (currentIndex >= originalSlides.length + slidesPerView) { currentIndex = currentIndex - originalSlides.length; updatePosition(false); }
					};

					const moveTo = (direction) => { if (isDragging) return; currentIndex += direction; updatePosition(); };
					const handleDragStart = (e) => { isDragging = true; startX = e.pageX || e.touches[0].pageX; startTranslate = -currentIndex * slides[0].getBoundingClientRect().width; track.style.transition = 'none'; carouselWrapper.style.cursor = 'grabbing'; };
					const handleDragMove = (e) => { if (!isDragging) return; e.preventDefault(); const currentX = e.pageX || e.touches[0].pageX; const walk = currentX - startX; track.style.transform = `translateX(${startTranslate + walk}px)`; };
					const handleDragEnd = (e) => { if (!isDragging) return; isDragging = false; const currentX = e.pageX || (e.changedTouches && e.changedTouches[0].pageX) || startX; const walk = currentX - startX; carouselWrapper.style.cursor = 'grab'; if (Math.abs(walk) > slides[0].getBoundingClientRect().width / 5) { currentIndex += (walk > 0 ? -1 : 1); } updatePosition(); };
					
					nextButton.addEventListener('click', () => moveTo(1));
					prevButton.addEventListener('click', () => moveTo(-1));
					track.addEventListener('transitionend', handleTransitionEnd);
					carouselWrapper.addEventListener('mousedown', handleDragStart);
					document.addEventListener('mouseup', handleDragEnd);
					carouselWrapper.addEventListener('mouseleave', (e) => { if (isDragging) handleDragEnd(e); });
					carouselWrapper.addEventListener('touchstart', handleDragStart, { passive: true });
					carouselWrapper.addEventListener('touchmove', handleDragMove, { passive: true });
					carouselWrapper.addEventListener('touchend', handleDragEnd);
					
					setupCarousel();
					window.addEventListener('resize', setupCarousel);
				}
			});
		</script>
	</body>
