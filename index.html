<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Wevity — Organize sua festa sem dor de cabeça</title>
		<link rel="icon" type="image/png" href="img/logo-semfundo.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Caminho do CSS corrigido -->
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body class="antialiased">
		<!-- NAV -->
		<header class="sticky top-0 z-40 header-bg backdrop-blur-lg">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex items-center justify-between h-16">
					<div class="flex items-center gap-3">
						<img
							src="img/logo-semfundo.png"
							alt="Wevity"
							class="h-10 w-10 rounded-full object-cover bg-white"
						/>
						<span class="font-semibold tracking-tight text-lg"
							>Wevity</span
						>
					</div>
					<nav
						id="nav-desktop"
						class="hidden md:flex items-center gap-8 text-sm"
					>
						<a href="#sobre" class="nav-link">O que é</a>
						<a href="#como-funciona" class="nav-link"
							>Como Funciona</a
						>
						<a href="#funcionalidades" class="nav-link"
							>Funcionalidades</a
						>
						<a href="#para-empresas" class="nav-link"
							>Para Empresas</a
						>
						<a href="#depoimentos" class="nav-link">Depoimentos</a>
						<a href="#contato" class="nav-link">Contato</a>
					</nav>
					<div class="flex items-center gap-3">
						<a
							href="#contato"
							class="hidden sm:inline-flex px-4 py-2 rounded-xl accent shadow-lg button-animation"
							>Começar agora</a
						>
						<button
							id="theme-toggle"
							class="inline-flex items-center justify-center h-10 w-10 rounded-xl border border-white/10 bg-white/10 hover:bg-white/20 transition"
						>
							<svg
								id="theme-icon-light"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
								></path>
							</svg>
							<svg
								id="theme-icon-dark"
								class="h-5 w-5 hidden"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
								></path>
							</svg>
						</button>
						<button
							id="btn-mobile"
							class="md:hidden inline-flex items-center justify-center rounded-xl border border-white/10 p-2"
						>
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
							>
								<path
									d="M4 6h16M4 12h16M4 18h16"
									stroke="currentColor"
									stroke-width="2"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div id="mobile-menu" class="md:hidden border-t border-white/10">
				<div class="px-4 py-3 space-y-2">
					<a
						href="#sobre"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>O que é</a
					>
					<a
						href="#como-funciona"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Como Funciona</a
					>
					<a
						href="#funcionalidades"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Funcionalidades</a
					>
					<a
						href="#para-empresas"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Para Empresas</a
					>
					<a
						href="#depoimentos"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Depoimentos</a
					>
					<a
						href="#contato"
						class="block px-3 py-2 rounded-xl bg-white/5"
						>Contato</a
					>
				</div>
			</div>
		</header>

		<main>
			<!-- HERO -->
			<section class="relative overflow-hidden py-16 sm:py-20 lg:py-32">
				<div
					class="absolute inset-0 -z-10 opacity-30 bg-[radial-gradient(ellipse_at_top,rgba(251,146,60,0.45),transparent_40%)]"
				></div>
				<div
					class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-2 gap-12 lg:gap-16 items-center"
				>
					<div class="reveal">
						<h1
							id="hero-title"
							class="text-4xl md:text-5xl font-extrabold leading-tight tracking-tighter"
						></h1>
						<p
							id="hero-subtitle"
							class="mt-4 text-white/80 max-w-2xl text-lg"
						></p>
						<div class="mt-8 flex flex-col sm:flex-row gap-4">
							<a
								id="hero-secondary-button"
								href="#como-funciona"
								class="button-animation text-center w-full sm:w-auto justify-center px-5 py-3 rounded-xl bg-white/10 hover:bg-white/15 transition"
							></a>
							<a
								id="hero-primary-button"
								href="#contato"
								class="button-animation text-center w-full sm:w-auto justify-center px-5 py-3 rounded-xl accent shadow-lg transition"
							></a>
						</div>
					</div>
					<div
						class="relative mt-12 lg:mt-0 h-64 sm:h-72 lg:h-80 reveal"
					>
						<img
							src="img/foto3.png"
							alt="Tela do App 1"
							class="absolute top-0 left-0 w-2/3 rounded-2xl shadow-2xl transform -rotate-6 transition-transform hover:rotate-0 hover:scale-105 cursor-pointer"
						/>
						<img
							src="img/foto2.png"
							alt="Tela do App 2"
							class="absolute top-0 right-0 w-2/3 rounded-2xl shadow-2xl transform rotate-6 transition-transform hover:rotate-0 hover:scale-105 cursor-pointer"
						/>
						<img
							src="img/foto4.png"
							alt="Tela do App 3"
							class="absolute top-1/4 left-1/2 w-2/3 -translate-x-1/2 rounded-2xl shadow-2xl z-10 border-4 border-black/20 transform hover:scale-105 transition-transform cursor-pointer"
						/>
					</div>
				</div>
			</section>

			<!-- SOBRE -->
			<section
				id="sobre"
				class="py-16 sm:py-20 border-t border-white/10 reveal"
			>
				<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2
						id="about-title"
						class="text-2xl md:text-3xl font-bold"
					></h2>
					<p id="about-description" class="mt-4 text-white/80"></p>
				</div>
			</section>

			<!-- COMO FUNCIONA -->
			<section
				id="como-funciona"
				class="py-16 sm:py-20 border-t border-white/10 reveal"
			>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2
						id="howItWorks-title"
						class="text-2xl md:text-3xl font-bold text-center"
					></h2>
					<div
						id="howItWorks-steps"
						class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mt-10"
					>
						<!-- Conteúdo inserido via JS -->
					</div>
				</div>
			</section>

			<!-- FUNCIONALIDADES -->
			<section
				id="funcionalidades"
				class="py-16 sm:py-20 border-t border-white/10 reveal"
			>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
					<h2
						id="features-title"
						class="text-2xl md:text-3xl font-bold"
					></h2>
					<p
						id="features-subtitle"
						class="mt-2 text-white/70 max-w-2xl mx-auto"
					></p>
					<div
						id="features-container"
						class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10 text-left"
					>
						<!-- Conteúdo inserido via JS -->
					</div>
				</div>
			</section>

			<!-- FLUXOS DO SISTEMA (MODIFICADO PARA CARROSSEL) -->
			<section
				id="fluxos"
				class="py-16 sm:py-20 border-t border-white/10 reveal overflow-hidden"
			>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<!-- TÍTULO GERAL DA SEÇÃO -->
					<div class="text-center mb-12">
						<h2
							id="flows-title"
							class="text-3xl sm:text-4xl font-bold mb-4"
						>
							Nosso Fluxo
						</h2>
						<p
							id="flows-subtitle"
							class="text-white/70 text-lg max-w-3xl mx-auto"
						>
							Um ciclo simples para organizar seu evento sem
							complicações.
						</p>
					</div>

					<!-- INÍCIO DO CARROSSEL DE FLUXO -->
					<div class="relative max-w-5xl mx-auto">
						<div
							id="carousel-wrapper-flows"
							class="overflow-hidden cursor-grab"
						>
							<div id="carousel-track-flows" class="flex">
								<!-- Slides do fluxo serão inseridos aqui via JS -->
							</div>
						</div>
						<button
							id="prev-slide-flows"
							class="absolute top-1/2 -left-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M15 19l-7-7 7-7"
								></path>
							</svg>
						</button>
						<button
							id="next-slide-flows"
							class="absolute top-1/2 -right-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M9 5l7 7-7 7"
								></path>
							</svg>
						</button>
					</div>
					<!-- FIM DO CARROSSEL DE FLUXO -->
				</div>
			</section>

			<!-- TELAS DO SISTEMA -->
			<section
				id="prints"
				class="py-16 sm:py-20 border-t border-white/10 reveal overflow-hidden"
			>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<h2
						id="screenshots-title"
						class="text-2xl md:text-3xl font-bold"
					></h2>
					<p id="screenshots-subtitle" class="mt-2 text-white/70"></p>
					<div class="relative mt-10">
						<div
							id="carousel-wrapper-prints"
							class="overflow-hidden cursor-grab"
						>
							<div id="carousel-track-prints" class="flex">
								<!-- Slides inseridos via JS -->
							</div>
						</div>
						<button
							id="prev-slide-prints"
							class="absolute top-1/2 -left-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M15 19l-7-7 7-7"
								></path>
							</svg>
						</button>
						<button
							id="next-slide-prints"
							class="absolute top-1/2 -right-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M9 5l7 7-7 7"
								></path>
							</svg>
						</button>
					</div>
				</div>
			</section>

			<!-- DEPOIMENTOS -->
			<section
				id="depoimentos"
				class="py-16 sm:py-20 border-t border-white/10 reveal overflow-hidden"
			>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="text-center">
						<h2
							id="testimonials-title"
							class="text-2xl md:text-3xl font-bold"
						></h2>
						<p
							id="testimonials-subtitle"
							class="mt-2 text-white/70 max-w-2xl mx-auto"
						></p>
					</div>
					<div class="relative mt-10">
						<div
							id="carousel-wrapper"
							class="overflow-hidden cursor-grab"
						>
							<div id="carousel-track" class="flex">
								<!-- Slides inseridos via JS -->
							</div>
						</div>
						<button
							id="prev-slide"
							class="absolute top-1/2 -left-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M15 19l-7-7 7-7"
								></path>
							</svg>
						</button>
						<button
							id="next-slide"
							class="absolute top-1/2 -right-4 -translate-y-1/2 bg-white/10 hover:bg-white/20 p-2 rounded-full z-10"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M9 5l7 7-7 7"
								></path>
							</svg>
						</button>
					</div>
				</div>
			</section>

			<!-- PARA EMPRESAS -->
			<section
				id="para-empresas"
				class="py-16 sm:py-20 border-t border-white/10 reveal"
			>
				<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="text-center">
						<p
							id="businessCta-tagline"
							class="font-semibold text-orange-400"
						></p>
						<h2
							id="businessCta-title"
							class="text-3xl md:text-4xl font-extrabold tracking-tighter mt-2"
						></h2>
						<p
							id="businessCta-subtitle"
							class="mt-3 text-white/80 max-w-3xl mx-auto"
						></p>
					</div>
					<div
						id="tabs-container"
						class="flex flex-col sm:flex-row justify-center items-center gap-2 md:gap-4 p-1 rounded-xl bg-white/5 mt-10 max-w-2xl mx-auto"
					>
						<!-- Botões das abas inseridos via JS -->
					</div>
					<div
						id="tabs-content-container"
						class="mt-8 relative max-w-4xl mx-auto text-center"
					>
						<!-- Conteúdo das abas inserido via JS -->
					</div>
					<div class="mt-10 flex justify-center">
						<a
							id="businessCta-button"
							href="wevity-Business.html"
							class="button-animation inline-flex items-center justify-center gap-2 w-full sm:w-auto px-8 py-3 rounded-xl accent shadow-lg font-semibold transition"
						></a>
					</div>
				</div>
			</section>

			<!-- CTA FINAL -->
			<section
				id="contato"
				class="py-16 sm:py-20 border-t border-white/10 reveal"
			>
				<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
					<div class="rounded-3xl glass p-8 md:p-12">
						<div class="grid md:grid-cols-2 gap-8 items-center">
							<div class="text-center md:text-left">
								<h2
									id="contact-title"
									class="text-3xl md:text-4xl font-extrabold tracking-tighter"
								></h2>
								<p
									id="contact-description"
									class="mt-3 text-white/80"
								></p>
							</div>
							<div
								class="mt-6 md:mt-0 flex justify-center md:justify-end"
							>
								<a
									id="contact-button"
									href="#"
									class="button-animation inline-flex items-center justify-center gap-2 w-full sm:w-auto px-8 py-3 rounded-xl accent shadow-lg font-semibold transition"
								></a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- FOOTER -->
		<footer class="py-10 border-t border-white/10">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
				<p class="text-sm text-white/50">
					© <span id="year"></span> Wevity. Todos os direitos
					reservados.
				</p>
				<div
					id="footer-links"
					class="mt-4 flex justify-center gap-6 text-sm text-white/70"
				>
					<!-- Links inseridos via JS -->
				</div>
			</div>
		</footer>

		<!-- MODAL DO FLUXO (NOVO) -->
		<div
			id="flow-step-modal"
			class="flow-modal fixed inset-0 z-50 flex items-center justify-center p-4"
		>
			<div
				id="modal-overlay"
				class="absolute inset-0 bg-black/70 backdrop-blur-sm"
			></div>
			<div
				class="glass rounded-2xl p-6 w-full max-w-sm relative z-10 modal-content"
			>
				<h3
					id="modal-title"
					class="text-xl font-semibold mb-2 text-orange-400"
				></h3>
				<p id="modal-description" class="text-white/80"></p>
				<button
					id="modal-close-btn"
					class="absolute -top-3 -right-3 w-8 h-8 rounded-full accent shadow-lg flex items-center justify-center text-lg font-bold"
				>
					&times;
				</button>
			</div>
		</div>

		<!-- Scripts -->
		<!-- Caminho do JS corrigido -->
		<script type="module" src="js/app.js" defer></script>
	</body>
</html>
