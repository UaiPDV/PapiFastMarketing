			async function loadContentFromFirebase() {

					renderContent({}); // Usa fallback em caso de erro

			// --- Fun√ß√µes de UI ---

			function setupUI() {
				// Menu mobile
				const mobileMenu = document.getElementById('mobile-menu');
				const mobileBtn = document.getElementById('btn-mobile');
				const closeMenu = () => { mobileMenu.classList.remove('open'); document.body.classList.remove('menu-open'); };
				mobileBtn.addEventListener('click', () => { mobileMenu.classList.toggle('open'); document.body.classList.toggle('menu-open'); });
				document.querySelectorAll('#mobile-menu a, #nav-desktop a').forEach(link => link.addEventListener('click', closeMenu));
				
				// Ano no footer
				document.getElementById('year').textContent = new Date().getFullYear();

				// Alternador de tema
				const themeToggle = document.getElementById('theme-toggle');
				const lightIcon = document.getElementById('theme-icon-light');
				const darkIcon = document.getElementById('theme-icon-dark');
				const applyTheme = (theme) => {
					if (theme === 'light') { document.body.classList.add('light-theme'); lightIcon.classList.add('hidden'); darkIcon.classList.remove('hidden'); } 
					else { document.body.classList.remove('light-theme'); lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden'); }
				};
				const savedTheme = localStorage.getItem('theme') || 'dark';
				applyTheme(savedTheme);
				themeToggle.addEventListener('click', () => {
					const newTheme = document.body.classList.toggle('light-theme') ? 'light' : 'dark';
					localStorage.setItem('theme', newTheme);
					applyTheme(newTheme);
				});

				// Anima√ß√£o de scroll
				const observer = new IntersectionObserver((entries) => {
					entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
				}, { threshold: 0.1 });
				document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

				// L√≥gica das Abas (Tabs)
				const tabsContainer = document.getElementById('tabs-container');
				if (tabsContainer) {
					tabsContainer.addEventListener('click', (e) => {
						if (!e.target.matches('.tab-btn')) return;
						const tabId = e.target.dataset.tab;
						
						tabsContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
						e.target.classList.add('active');

						document.querySelectorAll('#tabs-content-container .tab-content').forEach(content => {
							content.classList.remove('active');
						});
						document.getElementById(tabId)?.classList.add('active');
					});
				}
				
				// Inicializa Carross√©is
				initializeCarousel({ wrapperId: 'carousel-wrapper-prints', trackId: 'carousel-track-prints', slideClass: '.carousel-slide-prints', nextId: 'next-slide-prints', prevId: 'prev-slide-prints' });
				initializeCarousel({ wrapperId: 'carousel-wrapper', trackId: 'carousel-track', slideClass: '.carousel-slide', nextId: 'next-slide', prevId: 'prev-slide' });
			}
			
			function initializeCarousel(config) {
				const carouselWrapper = document.getElementById(config.wrapperId);
				const track = document.getElementById(config.trackId);
				if (!track || !carouselWrapper) return;
				
				let originalSlides, slides, currentIndex, slidesPerView, isDragging, startX, startTranslate;
				isDragging = false;
				
				const setupCarousel = () => {
					originalSlides = Array.from(track.children);
					if (originalSlides.length === 0) return;

					slidesPerView = window.innerWidth < 768 ? 1 : window.innerWidth < 1024 ? 2 : 3;
					const nextButton = document.getElementById(config.nextId);
					const prevButton = document.getElementById(config.prevId);

					if(originalSlides.length <= slidesPerView) {
						if(nextButton) nextButton.style.display = 'none';
						if(prevButton) prevButton.style.display = 'none';
						// N√£o clonar slides se n√£o houver necessidade de loop
						return;
					} else {
						if(nextButton) nextButton.style.display = 'block';
						if(prevButton) prevButton.style.display = 'block';
					}

					const fragment = document.createDocumentFragment();
					originalSlides.slice(-slidesPerView).forEach(slide => fragment.appendChild(slide.cloneNode(true)));
					originalSlides.forEach(slide => fragment.appendChild(slide.cloneNode(true)));
					originalSlides.slice(0, slidesPerView).forEach(slide => fragment.appendChild(slide.cloneNode(true)));
					
					track.innerHTML = '';
					track.appendChild(fragment);

					slides = Array.from(track.children);
					currentIndex = slidesPerView;
					updatePosition(false);
				};

				const updatePosition = (animate = true) => {
					if (!slides || slides.length === 0) return;
					track.style.transition = animate ? `transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)` : 'none';
					const slideWidth = slides[0].getBoundingClientRect().width;
					track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
				};

				const handleTransitionEnd = () => {
					if (!originalSlides || originalSlides.length <= slidesPerView) return;
					if (currentIndex < slidesPerView) {
						currentIndex = originalSlides.length + currentIndex;
						updatePosition(false);
					}
					if (currentIndex >= originalSlides.length + slidesPerView) {
						currentIndex = currentIndex - originalSlides.length;
						updatePosition(false);
					}
				};

				const move = (direction) => {
					if (isDragging) return;
					currentIndex += direction;
					updatePosition();
				};

				const handleDragStart = (e) => {
					if (!slides || slides.length === 0 || originalSlides.length <= slidesPerView) return;
					isDragging = true;
					startX = e.pageX || e.touches[0].pageX;
					const slideWidth = slides[0].getBoundingClientRect().width;
					startTranslate = -currentIndex * slideWidth;
					track.style.transition = 'none';
					carouselWrapper.style.cursor = 'grabbing';
				};

				const handleDragMove = (e) => {
					if (!isDragging) return;
					e.preventDefault();
					const currentX = e.pageX || e.touches[0].pageX;
					track.style.transform = `translateX(${startTranslate + (currentX - startX)}px)`;
				};

				const handleDragEnd = (e) => {
					if (!isDragging) return;
					isDragging = false;
					const currentX = e.pageX || (e.changedTouches && e.changedTouches[0].pageX) || startX;
					carouselWrapper.style.cursor = 'grab';
					if (Math.abs(currentX - startX) > slides[0].getBoundingClientRect().width / 5) {
						move(currentX > startX ? -1 : 1);
					} else {
						updatePosition();
					}
				};
				
				const nextButton = document.getElementById(config.nextId);
				const prevButton = document.getElementById(config.prevId);
				if(nextButton) nextButton.addEventListener('click', () => move(1));
				if(prevButton) prevButton.addEventListener('click', () => move(-1));
				
				track.addEventListener('transitionend', handleTransitionEnd);
				carouselWrapper.addEventListener('mousedown', handleDragStart);
				carouselWrapper.addEventListener('mousemove', handleDragMove);
				document.addEventListener('mouseup', handleDragEnd);
				carouselWrapper.addEventListener('mouseleave', (e) => { if (isDragging) handleDragEnd(e); });
				carouselWrapper.addEventListener('touchstart', handleDragStart, { passive: true });
				carouselWrapper.addEventListener('touchmove', handleDragMove, { passive: true });
				carouselWrapper.addEventListener('touchend', handleDragEnd);

				let resizeTimeout;
				window.addEventListener('resize', () => {
					clearTimeout(resizeTimeout);
					resizeTimeout = setTimeout(setupCarousel, 200);
				});
				
				setTimeout(setupCarousel, 150);
			}

			document.addEventListener('DOMContentLoaded', async () => {
				await loadContentFromFirebase();
				setupUI();
			});
		</script>
