<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PapiFast - Gest√£o de Eventos</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="icon"
			type="image/png"
			href="https://printweb.vlks.com.br/imagens/novaLogo1.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
				background-color: #0f0f11;
				color: #fff;
			}
			body.light-theme {
				background-color: #f8fafc;
				color: #1e293b;
			}

			/* Glass effect */
			.glass {
				background: rgba(255, 255, 255, 0.04);
				border: 1px solid rgba(255, 255, 255, 0.08);
				transition: all 0.3s ease;
			}
			.light-theme .glass {
				background: rgba(255, 255, 255, 0.8);
				border: 1px solid rgba(0, 0, 0, 0.08);
			}
			.glass:hover {
				transform: translateY(-5px);
			}
			.light-theme .glass:hover {
				background: rgba(255, 255, 255, 1);
			}

			/* Accent */
			.accent {
				background: linear-gradient(90deg, #f97316, #ef4444);
				color: white;
				transition: all 0.2s ease-in-out;
			}
			.accent:hover {
				opacity: 0.95;
				transform: scale(1.05) translateY(-2px);
				box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
			}

			/* Text Gradients */
			.text-gradient {
				background: linear-gradient(90deg, #fb923c, #ef4444);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
			}

			/* Animations */
			.reveal {
				animation: fadeInUp 0.8s ease-out forwards;
			}
			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Hide Scrollbar */
			.invisible-scrollbar::-webkit-scrollbar {
				display: none;
			}
			.invisible-scrollbar {
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			/* Home Tabs Light Mode */
			.light-theme .tab-inactive {
				color: #64748b !important;
			}
			.light-theme .tab-inactive:hover {
				background-color: rgba(0, 0, 0, 0.05);
				color: #334155 !important;
			}

			/* Specific override for text-white in light mode if not caught by .text-white rule */
			.light-theme .admin-wrapper .text-gray-400 {
				color: #64748b; /* slate-500 */
			}
			.light-theme .admin-wrapper .text-gray-500 {
				color: #94a3b8; /* slate-400 */
			}
		</style>

					"firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
				}
			}
